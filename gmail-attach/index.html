<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="g.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="cointainer">
    <div class="top">
      <div class="buttons">
        <button id="mySend" onclick="myFunction()" type="button" name="Send">Send</button>
        <button type="button" name="Save Draft">Save Draft</button>
        <button type="button" name="Discard">Draft</button>
      </div>
      <div class="info">
        <p><label for="to">To:</label><input type="text" name="" value=""></p>
        <p><label for="cc">Cc:</label><input type="text" name="" value=""></p>
        <p><label for="bcc">Bcc:</label><input type="text" name="" value=""></p>
        <p><label for="subject">Subject:</label><input type="text" name="" value=""></p>
      </div>
        <div class="attach">
          <label for="attachment">Attachments:</label>
          <input type="file" name="Attachments" id="no-file">
          <div class="text">
            <textarea name="emailtext" rows="8" cols="80" id="box"></textarea>
          </div>
        </div>
    </div>
    <div class="buttons">
      <button id="mySend2" onclick="myFunction()" type="button" name="Send">Send</button>
      <button type="button" name="Save Draft">Save Draft</button>
      <button type="button" name="Discard">Draft</button>
    </div>
  </div>
</div>
